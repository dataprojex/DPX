
{{ $data := . }}
<section class="sticky-top" style="background-color: #e7e7e7; width: 100%; top:90px; z-index:1019">
    <nav class="navbar navbar-expand-lg navbar-dark p-3">

        <button class="navbar-toggler rounded-0" type="button" data-toggle="collapse" data-target="#navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="row collapse navbar-collapse justify-content-center" id="navigation">
            <ul class="navbar-nav" style="">
            {{ range $data }}
                <li class="nav-item my-auto mr-3">
                    <a class="nav-link" style="color: #000000; font-weight: bold"
                       href="#{{ .url | safeURL }}">{{.id}}</a>

                </li>
            {{ end }}
            </ul>
        </div>
    </nav>
</section>
