<section class="mb-5">
    <div class="container">
        <div class="row">
            {{ range .boxes }}
            <div class="col-lg-4 p-1">
                <div class="p-5 h-100" style="position: relative; background-color: #1b1e21">
                <div class="text-center pt-3 iconBoxes">
                    <i class="{{ .icon }}" style="color:#ffffff; font-size: 20pt"></i>
                </div>
                <h4 class="mb-4"> {{ .headline }} </h4>
                    <ul style="padding-left: 20px">
                    {{ range .liste }}
                        <li>{{ . }}</li>
                    {{ end }}
                    </ul>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
