<section class="pb-5" id="{{ .id }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 p-5">
                <img style="width: 100%;" src="{{ .img | absURL }}">
            </div>
            <div class="col-lg-6 p-5">
                <h2 class="mb-4"> {{ .headline }}</h2>
                <p> {{ .content | markdownify }}</p>
                <div class="mt-5" style="width:100%; height: 1px; background-color: #737f8a"></div>
                <div class="row mb-5 pt-4 pl-3">
                    {{ range .logos }}
                    <img class="mr-4" style="height:25px" src="{{ .logo | absURL }}">
                    {{ end }}
                </div>
                {{ if .button.enable }}
                <a class="btn-support" href="{{ .button.link | relLangURL }}"> {{ .button.label }} </a>
                {{ end }}
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            {{ $boxlen := len .boxes}}
            {{ range .boxes }}
            <div class="
            {{ if eq $boxlen 3 }}
            col-lg-4
            {{ end }}
            {{ if eq $boxlen 2 }}
            col-lg-6
            {{ end }}
            {{ if eq $boxlen 1 }}
            col-lg-12
            {{ end }} p-1">
                <div class="p-4" style="background-color: #292f36; height: 100%">
                    <h4 class="mb-4">{{ .headline }}</h4>
                    <p>{{ .content }}</p>
                </div>
            </div>
            {{ end }}

        </div>
    </div>
</section>
