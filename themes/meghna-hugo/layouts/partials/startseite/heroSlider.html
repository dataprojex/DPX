{{ $data := index .Site.Data .Site.Language.Lang }}
{{ $slides := $data.slider  }}

{{ "<!-- hero slider -->" | safeHTML }}
<section id="heroSlider">
    <div class="hero-slider no-nav position-relative">
        {{ "<!-- slider item -->" | safeHTML }}
        {{ range $slides.slider_Item }}
        <div class="hero-slider-item overlay-light" style=" height:55vh; position: relative" >
            <div class="hero-slider-item overlay-light {{ if .overlay }} darkner {{ end }}" style="background-position: 0px -{{ .offset }}px; height:100%; width:100%; position:absolute; background-image: url('{{ .bg_image | absURL }}')" title="{{ .title }}">
            </div>
            <div class="container m-0 h-100" style="width:100%; max-width: 3840px">
                <div class="row justify-content-center pt-5 h-100">
                    <div class="col-lg-4 col-md-6 col-sm-12 align-self-center my-auto" style="margin-left:12vw">
                        <div class="hero-content p-3 float-left">
                            <div class="text-white-slider slider-responsive-type mb-5">
                            {{ .copy | markdownify }}
                            </div>
                            {{ if .button.enable }}
                            <a data-duration-in="0.5" data-animation-in="fadeIn{{.animation_from | humanize}}" data-delay-in="1"
                               href="{{ .button.link | relLangURL }}" class="btn btn-transparent text-uppercase">{{ .button.label }}</a>
                            {{ end }}
                        </div>
                    </div>
                    <div class="col-lg-6" style="margin-top:1vh">
                        <div class="hero-content p-3 float-left">
                            {{ if .hero_image_active }}
                            <img class="responsive-img" data-lazy="{{ .hero_image | absURL  }}">
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</section>
