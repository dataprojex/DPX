{{ $data := index site.Data site.Language.Lang }}

{{ if $data.cta_termin.cta_termin.enable}}
{{ with $data.cta_termin.cta_termin}}
{{"<!-- Start Call To Action -->" | safeHTML}}
<section id="cta" class="call-to-action cta section-sm bg-1 {{ if .overlay }} overly {{ end }}" style='background-image: url("{{ .bg_image_webp | absURL }}"); padding-top: 150px; padding-bottom: 150px'>
    <!-- this image is for trigger this section fallback background image -->
    <img src="{{ .bg_image_webp | absURL }}" style="display: none;" onerror="this.onerror=null;this.parentElement.style.backgroundImage= 'url({{ .bg_image | absURL }})'">
    <div class="container {{ if .overlay }} darkner {{ end }}">
        <div class="row">
            <div class="col-lg-12 text-center cta">
                {{ .content | markdownify }}
                <br>
                {{ if .button.enable }}
                {{ with .button }}
                <a href="{{ .link  | relLangURL }}" class="btn-dpx page-scroll">{{ .label }}</a>
                {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{"<!-- Start Services Section -->" | safeHTML}}
{{ end }}
{{ end }}
