{{ $data := index site.Data site.Language.Lang }}

{{ with .Params.banner }}
{{"<!-- Welcome Slider-->" | safeHTML}}
<section class="hero-area" style='background-image: url("{{ .bg_image | absURL }}"); height:30vh; background-size: cover'>
	<!-- this image is for trigger this section fallback background image -->

	<div class="block" style="color: #e7e7e7">
		{{ if .icon }}
		<div class="video-button">
			<i class="{{ .icon }}"></i>
		</div>
		{{ end }}
		<h1 style="font-size:4em">{{ .title | markdownify }}</h1>
		<p style="font-size:1em">{{ .content | markdownify }}</p>
	</div>
</section>
{{"<!-- /Welcome Slider-->" | safeHTML}}
{{end}}
