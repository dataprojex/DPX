{{ $data := index site.Data site.Language.Lang }}

{{ if $data.cta_contact.cta_contact.enable}}
{{ with $data.cta_contact.cta_contact}}
{{"<!-- Start Call To Action -->" | safeHTML}}
<section id="cta" class="call-to-action section-sm bg-1 overly" style='background-image: url("{{ .bg_image_webp | absURL }}"); padding-top: 150px; padding-bottom: 150px'>
    <!-- this image is for trigger this section fallback background image -->
    <img src="{{ .bg_image_webp | absURL }}" style="display: none;" onerror="this.onerror=null;this.parentElement.style.backgroundImage= 'url({{ .bg_image | absURL }})'">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p class="text-white">{{ .content | markdownify }}</p>
                {{ if .button.enable }}
                {{ with .button }}
                <a href="{{ .link  | relLangURL }}" class="btn btn-main page-scroll">{{ .label }}</a>
                {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{"<!-- Start Services Section -->" | safeHTML}}
{{ end }}
{{ end }}
