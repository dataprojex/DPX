            { label: "Enable", name: "enable", widget: "boolean", default: true },
            { label: "Offset", name: "offset", widget: "number", default: 0, value_type: "int" },
            { label: "Background", name: "bg_image", widget: "image" },
            { label: "Produkt Image aktive", name: "hero_image_active", widget: "boolean", default: true },
            { label: "Produkt", name: "hero_image", widget: "image", default: "null"},
            { label: "Content", name: "copy", widget: "markdown" },
            { label: "Overlay", name: "overlay", widget: "boolean", default: false },
            { label: "Animation from", name: "animation_from", widget: "hidden", default: "left" },
            { label: "Button", name: "button", widget: "object", fields: [
              { label: "Enable", name: "enable", widget: "boolean", default: true },
              { label: "Label", name: "label", widget: "string", default: "null" },
              { label: "Link", name: "link", widget: "string", default: "null" } ] } ] }
