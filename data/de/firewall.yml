headline: Sichere Firewall / Mail Gateway
content: Die steigende Anzahl an Bedrohungen im Netz birgt Gefahren für Daten
  jeglicher Art in Ihrem Unternehmen. Der Einsatz von Firewall-Lösungen im
  Unternehmen ist daher unverzichtbar. Nur so kann eine umfassende Sicherheit
  für Ihr Netzwerk, Ihre Server und Ihre Clients sichergestellt werden. Unser
  Partner-Hersteller bieten einen umfassenden Rundumschutz für Ihr Unternehmen
  bei einer einfachen Managementoberfläche.
