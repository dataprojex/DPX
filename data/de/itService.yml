headline: Wir bieten Ihnen einen 360°-Full Managed IT-Service
content: Unser IT-ServiceDesk betreut Ihre On-Premise-Umgebung bei Ihnen vor Ort, in unserem Rechenzentrum oder als Hybrid-Lösung. </br> Profitieren Sie von einer größtmöglichen Flexibilität und Skalierbarkeit sowie einer hochverfügbaren IT-Infrastruktur.
boxes:
  - icon: ti-world
    headline: Full Managed
    content: Als erfahrener Full Managed Services-Anbieter organisieren wir Ihren vollständigen IT-Betrieb. GODYO Full Managed Services für höchste Ansprüche.
  - icon: ti-bolt
    headline: Entlastung
    content: Unser IT-Service-Team unterstützt und entlastet Ihre firmeninterne IT, damit Sie sich voll und ganz auf Ihr Kerngeschäft konzentrieren können.
  - icon: ti-lock
    headline: Sicherheit
    content: Wir versorgen Sie nicht nur mit allen notwendigen Updates, sondern unsere IT-Experten schützen Ihre gesamte IT-Infrastruktur vor virtuellen Bedrohungen.
  - icon: ti-headphone-alt
    headline: Betreuung
    content: Ganzheitliche Betreuung Ihrer IT mit schnellen Reaktionszeiten zum monatlichen Festpreis. Wir bieten Ihnen Remote-Services und den technischen Support vor Ort.
