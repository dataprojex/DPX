    - title: IT-Support Techniker (m/w/d) oder Freelancer
      ort: Frankfurt
      description: >-
        Für unser tägliches Geschäft suchen wir dich als zuverlässigen und
        lösungsorientierten IT-Support Techniker. Vorzugsweise befindest du dich
        im Firmenaufbau, einem Startup oder in keinem festen Arbeitsverhältnis,
        wodurch du von 9-to-5 erreichbar bist. Wir wünschen uns einen Partner
        der Biss hat Synergien aufzubauen, um gemeinsam zu wachsen. 


        Im Kern umfassen die Aufgaben folgende Themen: 


        * PreSales / technisches Anforderungsmanagement

        * Projektinstallationen 

        * und Support/Maintenance




        ###### *Aufgaben*


        * Endusersupport & Service-Requests

        * Administration und Wartung von IT-Systemen

        * Netzwerk und Security

        * WLAN

        * VoIP Themen – Erfahrungen von Vorteil

        * Clientmanagement

        * Monitoring

        * Du arbeitest aktiv in unseren Projekt-Teams mit und übernimmst selbstständig komplexe Aufgaben


        ##### \

        *Anforderungsprofil*


        * Abgeschlossene Ausbildung zum Fachinformatiker – Systemintegration oder einschlägige Berufserfahrung im IT-Umfeld (idealerweise als Netzwerkadministrator)

        * Selbständige, strukturierte und zielorientierte Arbeitsweise 

        * Spaß an der Arbeit

        * Gute kommunikative Fähigkeiten

        * Solidarität, Ehrlichkeit & Fairness

        * Große Portion Engagement

        * Eigeninitiative sich in neue Themen einzuarbeiten (Knowhow Aufbau)

        * Berufserfahrung im technischen IT-Umfeld (wünschenswert)

        * Mut Neues zu entdecken

        * Starkes Interesse und Engagement, sich in neue Themenfelder einzuarbeiten 

        * Sehr gute Deutsch- und Englischkenntnisse in Wort und Schrift

        * Sicheres Auftreten und serviceorientiertes Handeln sowie gute analytische und kommunikative Fähigkeiten

