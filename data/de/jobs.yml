    - title: Ausbildung zum Fachinformatiker für Systemintegration
      description: >-
        ###### *Aufgaben*


        * Du lernst, wie IT-Projekte geplant, gesteuert und realisiert werden 

        * Du lernst moderne IT-Systeme zu planen, zu installieren und zu administrieren

        * Du installierst Hardware, konfigurierst die Betriebssysteme und unterstützt bei umfangreichen Systemtests und Supportanfragen 

        * Du analysierst und optimierst die IT-Infrastruktur im Hinblick auf IT-Sicherheit und stellst einen störungsfreien Betrieb sicher

        * Du arbeitest aktiv in unseren Projekt-Teams mit und übernimmst selbstständig komplexe Aufgaben im Rahmen der Inbetriebnahme unserer Anwendungen bei Kunden vor Ort


        ##### \

        *Anforderungsprofil*


        * Du hast einen guten bis sehr guten Realschulabschluss oder das (Fach-)Abitur - auch Studienabbrecher (m/w/d) sind herzlich willkommen!

        * Die IT-Welt begeistert dich und du hast Spaß an der Computertechnik. 

        * Du verstehst komplexe Zusammenhänge und kannst dir Wissen eigenständig aneignen. 

        * Du bist engagiert, möchtest Verantwortung übernehmen und deine eigenen Ideen einbringen. 

        * Es macht dir Spaß, gemeinsam im Team Projekte zu verwirklichen.

        * Kenntnisse in der EDV (von Vorteil)




        ###### *Findest du dich in der Stelle wieder?*


        Dann freuen wir uns über aussagekräftige Bewerbungsunterlagen mit Anschreiben, Lebenslauf und Zeugnissen! Bitte sende deine vollständige Bewerbung an [dpx@dataprojex.de](mailto:dpx@dataprojex.de)
