    - title: Fachinformatiker für Systemintegration (m/w/d)
      ort: Frankfurt
      description: >-
        ###### *Aufgaben*


        * Du entwickelst die Netzwerkinfrastruktur bei unseren Kunden weiter und verbesserst deren Client-Serversysteme kontinuierlich. 

        * Du bist für die Weiterentwicklung der gesamten IT der Kunden zuständig. 

        * Du pflegst, wartest und entwickelst die Sicherheitsinfrastruktur unserer Kunden weiter. 

        * Du bist verantwortlich für die Projektplanung und die Umsetzung der Projekte beim Kunden. 

        * Du übernimmst beim Kunden auch vertriebliche Aufgaben.

        * Du arbeitest aktiv in unseren Projekt-Teams mit und übernimmst selbstständig komplexe Aufgaben


        ##### \

        *Anforderungsprofil*


        * Abgeschlossene Ausbildung zum Fachinformatiker – Systemintegration oder einschlägige Berufserfahrung im IT-Umfeld (idealerweise als Netzwerkadministrator)

        *  Selbständige, strukturierte und zielorientierte Arbeitsweise 

        * Erste Berufserfahrungen im IT-Bereich 

        * Starkes Interesse und Engagement, sich in neue Themenfelder einzuarbeiten 

        * Hohes Maß an Selbstorganisation und Serviceorientierung 

        * Kommunikative teamfähige, aufgeschlossene Persönlichkeit

        * Sehr gute Deutsch- und Englischkenntnisse in Wort und Schrift

        * Sicheres Auftreten und serviceorientiertes Handeln sowie gute analytische und kommunikative Fähigkeiten

        * Du bist engagiert, möchtest Verantwortung übernehmen und deine eigenen Ideen einbringen

