        * Unterstützung unseres 3-köpfigen UI/UX Design Teams

        * UI/UX Design für verschiedene Endgeräte, wie Web, Smartphones, Tablets, Smart Glasses, Augmented Reality Glasses

        * User Research, Wireframing, Interaction Design und Visual Design

        * Unterstützung in spannenden Forschungs- und Entwicklungsprojekten

        * Zusammenarbeit mit unserem interdisziplinärem und internationalen Entwicklungsteam


        \

        *Anforderungsprofil*


        * Du hast bereits Erfahrungen mit der Entwicklung von UI Designs mit Figma, Sketch oder einem ähnlichem UI Design Tool gesammelt

        * Du kennst UX Methoden wie Wireframing, Prototyping, Usability Testing

        * Du studierst im Bereich UX/UI Design, Mensch-Computer-Interaktion, Kommunikationsdesign, Produktdesign o.Ä.

        * Du suchst eine Stelle, in der eigene Ideen und Eigeninitiative willkommen sind

        * Du hast Lust ein modernes nachhaltiges Produkt mitzugestalten

        * Du sprichst Englisch und/oder Deutsch




        Bitte sende deine vollständige Bewerbung an [dpx@dataprojex.de](mailto:dpx@dataprojex.de)
