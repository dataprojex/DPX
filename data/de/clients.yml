boxes:
  - headline: Managed Workplace Services
    content: Mit unseren Managed Workplace Services bieten wir Ihnen von stationären
      und mobilen Lösungen, über virtuelle Clients, Drucker-Lösungen bis hin zur
      Bereitstellung von Software ein breites Portfolio.
  - headline: Zufriedenheit Ihrer Mitarbeiter
    content: "Optimierte Workflows, steigende Effizienz und die Zufriedenheit Ihrer
      Mitarbeiter sind das Ergebnis Ihrer Zusammenarbeit mit GODYO: We make IT
      work."
