id: clients
headline: Modernes Clientmanagement
content: Wir stellen für Sie alle geforderten Geräte nach Ihren Anforderungen
  und Wünschen bereit. Gern liefern wir Ihnen die benötigten Peripheriegeräte
  wie Monitore, Tastaturen, Mäuse oder separat erforderliche
  Hardwarekomponenten. Um Ihren Mitarbeitern ein flexibles und mobiles Arbeiten
  zu ermöglichen, stellen wir Ihnen auch die notwendigen mobilen Endgeräte zur
  Verfügung. Arbeiten Sie mobil – arbeiten Sie flexibel. Wir binden Ihre Geräte
  in vorhandene E-Mail- und Kalendersysteme wie z. B. Microsoft Exchange ein.
  Unsere Consultants beraten Sie gern hinsichtlich unternehmensspezifischer
  Applikationen und relevanter Sicherheitslösungen für Ihre Endgeräte.
