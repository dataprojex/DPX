id: wlan
headline: Performantes WLAN
content: Die Integration und Optimierung des WLAN-Netzes in Ihrem Unternehmen
  ist ein entscheidender Faktor für den mobilen Netzwerkzugriff Ihrer
  Mitarbeiter. Um ein flächendeckendes und leistungsfähiges Netz zu konzipieren,
  beginnen wir immer mit der Ausleuchtung des zukünftigen bzw. vorhandenen
  WLAN-Netzes in Ihrem Haus, einem sogenannten „Site Survey“. Das Ergebnis
  dieser Analyse liefert Erkenntnisse über Anzahl und Positionen der benötigten
  Access Points. Nach deren Installation wird erneut die Leistungsfähigkeit des
  neuen WLAN-Netzes überprüft. So stellen unsere Mitarbeiter sicher, dass die
  Nutzung von Drahtlosnetzwerken effizientes Arbeiten ermöglicht und somit zu
  Ihrem Unternehmenserfolg beiträgt.
