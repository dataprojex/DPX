id: endpointSecurity
headline: Bedarfsgerechte Endpoint-Security
content: Analog mit den Leistungsanforderungen an Ihre IT-Infrastruktur steigt
  auch das Sicherheitsrisiko, das sowohl von extern als auch von intern besteht.
  Ihre IT sollte deshalb immer gemäß aktueller Sicherheitsanforderungen up to
  date sein. Unsere Consultants unterstützen und betreuen Sie bezüglich Ihrer
  Anforderungen hinsichtlich verschiedenster Sicherheitsanforderungen.
  Insbesondere Web-Sicherheit und Verschlüsselungstechnologien, die den
  aktuellen Gesetzesanforderungen entsprechen, zählen zu unseren
  Spezialgebieten.
