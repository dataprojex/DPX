title: Unsere Philosophie & Werte
content: So arbeiten wir
boxes:
  - icon: ti-world
    headline: Wir verstehen das Problem
    content: >-
      Wir nehmen uns die Zeit, unseren Kunden zuzuhören und zu verstehen, was
      sie tun wollen. Um das zu gewährleisten, müssen wir beide Sprachen
      beherrschen: Kaufmännisch UND Technisch. Wir verfügen nicht nur über
      dieses bilinguale Verständnis, sondern setzen dabei zusätzlich an vielen
      Stellen hilfreiche Impulse für die Optimierung der Geschäftsprozesse. Die
      Übersetzung der Vorstellungen und Wünsche in technische Lösungen ist
      unsere Kernkompetenz.


      Die IT unserer Kunden muss funktionieren. Sie ist kein Selbstzweck, sondern Werkzeug für die optimale Unterstützung des Betriebs. Neben der technischen Beschaffenheit haben wir auch stets das Preis-/Leistungsverhältnis der benötigten Komponenten im Blick. Aus diesem Grund verkaufen wir unseren Kunden solche Lösungen, die den Spagat zwischen perfekter Unterstützung des Alltagsbetriebs und langfristiger Kosteneffizienz beherrschen.
  - icon: ti-bolt
    headline: Wir sind Teil der Lösung
    content: >-
      Dabei müssen wir nicht alles selbst abdecken können, was unsere Kunden
      benötigen. Wir können aber aufgrund unseres Netzwerks die fehlenden
      Komponenten, Gewerke oder Kontakte beschaffen und so einen Lösungsansatz
      für praktisch jeden Bedarf bieten, egal ob dieser in unserem eigenen
      Kompetenzbereich liegt, oder nicht.


      Die Arbeit bei unseren Kunden erledigen wir weitestgehend geräuschlos und bestens vorbereitet. Damit halten wir unseren Kunden den Rücken frei. Wir sorgen als die unsichtbaren guten Geister für den reibungslosen Betrieb und die Weiterentwicklung der IT und halten uns ansonsten im Hintergrund.


      Probleme lassen sich nie ganz vermeiden. Irgendwo treten immer mal welche auf, seien sie technischer oder menschlicher Natur. Wir zeichnen uns dabei durch eine schnelle und ehrliche Kommunikation und ein offenes Ansprechen von Missständen aus. Dadurch können wir oft bereits im Ansatz verhindern, dass sich kleine Probleme zu großen Schwierigkeiten aufblähen. Außerdem signalisiert es Verbindlichkeit und sorgt für belastbare Beziehungen auf Kunden-, Lieferanten- und Partnerseite.
  - icon: ti-lock
    headline: Wir machen es richtig
    content: >-
      Erfolg wird bei uns in erster Linie an Qualität bemessen. Daher ordnen wir
      Umsatz- und Gewinnstreben unserem Qualitätsanspruch unter, denn brauchbare
      Umsätze und Gewinne sind direkte Folgeprodukte unserer guten Arbeit.


      Visionär vorangehen und gleichzeitig bodenständig arbeiten ist für uns kein Widerspruch. Dadurch sind wir für unsere Kunden der zuverlässige IT-Partner für alle heute wichtigen Themen und Lotse in die digitale Zukunft zugleich.


      Wir beschäftigen uns vordringlich mit unseren Kunden und weniger mit uns selbst. Eine gute Kundenbindung verwechseln wir nicht mit Abhängigkeiten, sondern wir schaffen Bindung durch Leistung und Kompetenz.


      Wir haben verstanden, dass der Schlüssel zum Erfolg grundsätzlich Interesse für das eigene Umfeld ist. Nur wer sich für das interessiert was er tut, kann dauerhaft auf hohem Niveau erfolgreich agieren.
