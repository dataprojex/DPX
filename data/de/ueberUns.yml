title: Über Uns
content: Die Dataprojex ist ein lokal agierender IT-Lösungspartner, welcher sich
  auf Managed Services mit innovativen Cloud Lösungen spezialisiert hat. Als
  zentrale Anlaufstelle stehen wir den Kunden, Interessenten und Partnern bei
  Fragen und Projekten rund um IT-Themen zur Verfügung. <p> Unser Fokus liegt
  darin Projekte individuell zu betrachten und sinnvolle, wie auch effiziente
  Lösungswege zu finden. Der Vorteil für Sie in einer schnelllebigen digitalen
  Welt ist, dass wir uns um die Herausforderungen kümmern und Sie sich auf Ihre
  Kernkompetenzen fokussieren können. Die von uns angebotenen Lösungen basieren
  aus den Erfahrungen von über 20 Jahren Tätigkeit im IT-Umfeld.
