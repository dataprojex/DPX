title: Über Uns
content: >-
  Die Dataprojex ist ein lokal agierender IT-Lösungspartner, welcher sich auf
  Managed Services mit innovativen Cloud Lösungen spezialisiert hat. Als
  zentrale Anlaufstelle stehen wir den Kunden, Interessenten und Partnern bei
  Fragen und Projekten rund um IT-Themen zur Verfügung. 

  Unser Fokus liegt darin Projekte individuell zu betrachten und sinnvolle, wie auch effiziente Lösungswege zu finden. Der Vorteil für Sie in einer schnelllebigen digitalen Welt ist, dass wir uns um die Herausforderungen kümmern und Sie sich auf Ihre Kernkompetenzen fokussieren können. Die von uns angebotenen Lösungen basieren aus den Erfahrungen von über 20 Jahren Tätigkeit im IT-Umfeld.

boxes:
  - icon: ti-world
    headline: Philosophie
    content: >-
      Dataprojex verfolgt eine besondere Unternehmensphilosophie, durch welche
      die Stärken des Unternehmens widergespiegelt werden. Der Mensch bzw. Kunde
      steht bei uns im Vordergrund.


      Als Systemhaus, Unternehmen, Partner und Dienstleister in der IT fühlen wir uns nicht nur der Qualität unserer Produkte und der Zufriedenheit unserer Kunden verpflichtet. DataProjex geht auf die Bedürfnisse, in der Rolle als IT-Lösungspartner ein, versteht die Anforderungen und setzt die Projekte als zentraler Ansprechpartner der Kunden um.
  - icon: ti-bolt
    headline: Vision
    content: >-
      IT-Lösungspartner und erste Adresse für KMUs und den Mittelstand.


      Wir gehen aktiv auf die Kunden zu und erkennen notwendige Veränderungen, bevor Sie es tun.

      Unser gemeinsames Ziel ist es gemeinsam zu wachsen und die Dataprojex mit ihren Kunden, Partnern und Mitarbeitern in eine sichere Zukunft zu leiten.


      Unser Netzwerk und Kompetenzen wachsen auch nach über 20 Jahren Erfahrung stetig weiter, um effiziente und lösungsorientierte Projekte zu garantieren.

      Dabei setzen wir als mittelständisches und junges Unternehmen auf flache Hierarchien.
  - icon: ti-lock
    headline: Werte
    content: >-
      Ein zentraler und fairer IT-Partner für KMUs und mittelständische
      Unternehmen zu sein.


      Dauerhafte Prozessoptimierung und Bewegung, sodass wir stetig für unsere Kunden die besten Lösungen anbieten können.


      Dataprojex erkennt Chancen und versucht diese zu erschließen.


      Langfristigkeit und Stabilität – DataProjex zielt nicht auf jeden, sondern auf dauerhaften Erfolg ab. Ziel ist es die wirtschaftliche Grundlage mit unseren Geschäftsaktivitäten zu gewährleisten.


      Verlässlichkeit und Fairness - wir möchten all unsere Aktivitäten mit Fairness und Integrität durchzuführen


      Unkomplizierte und optimierte Prozesse stehen für uns im Vordergrund. Wir möchten den Ablauf nach dem KISS- Modell „Keep it simple, stupid“ formen, wodurch wir auf die verschiedenen Anforderungen schnell und effizient reagieren können.

