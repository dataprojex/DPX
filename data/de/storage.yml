id: storage
headline: Zuverlässige intelligente Storages
content: Speicherlösungen für Ihr IT-Umfeld bieten eine Vielzahl an Optionen und
  Anpassungsmöglichkeiten, um Ihren Anforderungen gerecht zu werden. Beginnend
  bei softwarebasierten Lösungen, die den integrierten Speicher des Servers
  nutzen, über Einstiegssysteme bis hin zu hoch performanten Systemen bieten wir
  Ihnen ein breites Portfolio an Storages.
