unternehmen:
  headline: Über die Dataprojex UG in Mörfelden-Walldorf
  content: >-
    Die Dataprojex UG ist die neue Ausrichtung eines modernen IT-Systemhauses.\

    Als zentrale Anlaufstelle stehen wir den Kunden, Interessenten und Partnern bei Fragen und Projekten rund um IT-Themen zur Verfügung. Unser Fokus liegt darin Projekte individuell zu betrachten und sinnvolle, wie auch effiziente Lösungswege zu finden. 

    Werde Teil unseres wachsenden Teams, arbeite remote im Home Office oder vor Ort in Projekten und gestalte die Zukunft der Dataprojex mit. Ob als IT-Systemkaufmann, Fachinformatiker für Systemintegration, IT-Support Techniker, IT-Consultant oder im Vertriebsinnendienst - in allen Bereichen hast du bei uns die Möglichkeit, deine eigenen Ideen einzubringen und so unsere Unternehmensentwicklung aktiv mitzugestalten.
benefits:
